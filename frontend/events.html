<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Together Culture CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#4F46E5',
                        'brand-secondary': '#7C3AED',
                        'brand-accent': '#06B6D4'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo and Navigation -->
                <div class="flex items-center space-x-8">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gradient-to-br from-brand-primary to-brand-secondary rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">TC</span>
                        </div>
                        <h1 class="ml-3 text-xl font-bold text-gray-900">Together Culture</h1>
                    </div>

                    <!-- Navigation -->
                    <nav class="hidden lg:flex space-x-8">
                        <a href="/member_dashboard.html" class="text-gray-500 hover:text-gray-900 font-medium transition-colors">Dashboard</a>
                        <a href="/events.html" class="text-brand-primary font-medium border-b-2 border-brand-primary pb-4">Events</a>
                        <a href="/messages.html" class="text-gray-500 hover:text-gray-900 font-medium transition-colors">Messages</a>
                        <a href="/resources.html" class="text-gray-500 hover:text-gray-900 font-medium transition-colors">Resources</a>
                    </nav>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                            <span id="user-avatar" class="text-gray-600 font-medium text-sm"></span>
                        </div>
                        <span id="user-name" class="text-gray-700 font-medium hidden sm:block"></span>
                    </div>
                    <button id="logout-btn" class="text-gray-500 hover:text-gray-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-8">
            <div class="mb-6 lg:mb-0">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Events Management</h1>
                <p class="text-lg text-gray-600">Discover, create, and manage community events</p>
            </div>
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                <!-- View Toggle -->
                <div class="flex rounded-lg border border-gray-300 bg-white p-1">
                    <button id="list-view-btn" class="px-4 py-2 text-sm font-medium rounded-md transition-all bg-white text-gray-900 shadow-sm">
                        <svg class="w-4 h-4 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                        </svg>
                        List
                    </button>
                    <button id="calendar-view-btn" class="px-4 py-2 text-sm font-medium rounded-md transition-all text-gray-500">
                        <svg class="w-4 h-4 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        Calendar
                    </button>
                </div>

                <!-- Create Event Button (Admin only) -->
                <button id="create-event-btn" class="hidden bg-brand-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-brand-primary/90 transition-colors shadow-sm">
                    <svg class="w-4 h-4 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Create Event
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">Search Events</label>
                    <input type="text" id="search-input" placeholder="Search by title, description, or location..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                </div>
                <div>
                    <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="status-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                        <option value="all">All Events</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="past">Past Events</option>
                    </select>
                </div>
                <div>
                    <label for="sort-filter" class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                    <select id="sort-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                        <option value="date">Date</option>
                        <option value="title">Title</option>
                        <option value="location">Location</option>
                        <option value="capacity">Capacity</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button id="clear-filters-btn" class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium">
                        Clear Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- List View -->
        <div id="list-view">
            <!-- Loading State -->
            <div id="events-loading" class="flex justify-center py-20">
                <div class="text-center">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-500">Loading events...</p>
                </div>
            </div>

            <!-- Events Container -->
            <div id="events-container" class="hidden space-y-6"></div>

            <!-- No Events State -->
            <div id="no-events" class="hidden text-center py-20">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">No events found</h3>
                <p class="text-gray-500 mb-6">Try adjusting your filters or search terms.</p>
                <button id="create-first-event-btn" class="hidden bg-brand-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-brand-primary/90 transition-colors">
                    Create Your First Event
                </button>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="hidden mt-8 flex items-center justify-between border-t border-gray-200 pt-6">
                <div class="flex-1 flex justify-between sm:hidden">
                    <button id="prev-mobile" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Previous
                    </button>
                    <button id="next-mobile" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Next
                    </button>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            Showing <span id="showing-from" class="font-medium">1</span> to <span id="showing-to" class="font-medium">10</span> of <span id="total-events" class="font-medium">0</span> results
                        </p>
                    </div>
                    <div class="flex items-center space-x-1">
                        <button id="prev-desktop" class="relative inline-flex items-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-l-md text-gray-500 bg-white hover:bg-gray-50">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <div id="page-numbers" class="flex"></div>
                        <button id="next-desktop" class="relative inline-flex items-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-500 bg-white hover:bg-gray-50">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendar-view" class="hidden">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                <!-- Calendar Header -->
                <div class="flex items-center justify-between p-6 border-b border-gray-200">
                    <h2 id="calendar-month" class="text-xl font-semibold text-gray-900"></h2>
                    <div class="flex items-center space-x-2">
                        <button id="prev-month" class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <button id="today-btn" class="px-4 py-2 text-sm font-medium text-brand-primary border border-brand-primary rounded-lg hover:bg-brand-primary hover:text-white transition-colors">
                            Today
                        </button>
                        <button id="next-month" class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Calendar Grid -->
                <div class="p-6">
                    <!-- Days of Week Header -->
                    <div class="grid grid-cols-7 gap-1 mb-4">
                        <div class="p-3 text-center text-sm font-medium text-gray-500">Sun</div>
                        <div class="p-3 text-center text-sm font-medium text-gray-500">Mon</div>
                        <div class="p-3 text-center text-sm font-medium text-gray-500">Tue</div>
                        <div class="p-3 text-center text-sm font-medium text-gray-500">Wed</div>
                        <div class="p-3 text-center text-sm font-medium text-gray-500">Thu</div>
                        <div class="p-3 text-center text-sm font-medium text-gray-500">Fri</div>
                        <div class="p-3 text-center text-sm font-medium text-gray-500">Sat</div>
                    </div>

                    <!-- Calendar Days -->
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Create Button (Mobile) -->
    <button id="floating-create-btn" class="hidden fixed bottom-6 right-6 w-14 h-14 bg-brand-primary text-white rounded-full shadow-lg hover:bg-brand-primary/90 transition-all hover:scale-105 z-30">
        <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </button>

    <!-- Event Details Modal -->
    <div id="event-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" onclick="closeEventModal()"></div>

            <div class="inline-block w-full max-w-2xl p-6 my-8 overflow-hidden text-left align-middle transition-all transform bg-white shadow-xl rounded-2xl">
                <div class="flex items-center justify-between mb-6">
                    <h3 id="modal-title" class="text-2xl font-bold text-gray-900"></h3>
                    <button onclick="closeEventModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div id="modal-content" class="mb-6"></div>

                <div id="modal-actions" class="flex flex-wrap gap-3 justify-end border-t border-gray-200 pt-6"></div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Event Modal -->
    <div id="event-form-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" onclick="closeEventFormModal()"></div>

            <div class="inline-block w-full max-w-lg p-6 my-8 overflow-hidden text-left align-middle transition-all transform bg-white shadow-xl rounded-2xl">
                <div class="flex items-center justify-between mb-6">
                    <h3 id="form-modal-title" class="text-2xl font-bold text-gray-900">Create New Event</h3>
                    <button onclick="closeEventFormModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="event-form" class="space-y-4">
                    <div>
                        <label for="event-title" class="block text-sm font-medium text-gray-700 mb-2">Event Title *</label>
                        <input type="text" id="event-title" name="title" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                    </div>

                    <div>
                        <label for="event-description" class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                        <textarea id="event-description" name="description" rows="3" required 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="event-date" class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
                            <input type="date" id="event-date" name="date" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                        </div>
                        <div>
                            <label for="event-time" class="block text-sm font-medium text-gray-700 mb-2">Time *</label>
                            <input type="time" id="event-time" name="time" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label for="event-location" class="block text-sm font-medium text-gray-700 mb-2">Location *</label>
                        <input type="text" id="event-location" name="location" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                    </div>

                    <div>
                        <label for="event-capacity" class="block text-sm font-medium text-gray-700 mb-2">Capacity</label>
                        <input type="number" id="event-capacity" name="capacity" min="1" placeholder="50" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent">
                    </div>

                    <div class="flex gap-3 justify-end pt-6 border-t border-gray-200">
                        <button type="button" onclick="closeEventFormModal()" 
                                class="px-6 py-3 border border-gray-300 text-gray-700 bg-white rounded-lg hover:bg-gray-50 font-medium transition-colors">
                            Cancel
                        </button>
                        <button type="submit" id="save-event-btn" 
                                class="px-6 py-3 bg-brand-primary text-white rounded-lg hover:bg-brand-primary/90 font-medium transition-colors">
                            <span class="save-text">Create Event</span>
                            <span class="save-loading hidden">
                                <svg class="animate-spin w-4 h-4 inline mr-2" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Saving...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/events.js"></script>
</body>
</html>
