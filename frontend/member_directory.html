<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Directory - Admin</title>
    <link rel="icon" type="image/png" href="/tfav.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <aside class="w-64 bg-white shadow-md flex flex-col">
        <div class="p-6">
          <h1 class="text-2xl font-bold brand-text-dark">Admin Panel</h1>
        </div>
        <nav class="flex-grow px-4">
          <a
            href="./admin_dashboard.html"
            class="flex items-center p-3 my-1 text-gray-600 hover:bg-gray-200 rounded-lg"
            >Dashboard</a
          >
          <a
            href="./member_directory.html"
            class="flex items-center p-3 my-1 bg-brand-beige text-brand-primary rounded-lg font-semibold"
            >Member Directory</a
          >
          <a
            href="./events.html"
            class="flex items-center p-3 my-1 text-gray-600 hover:bg-gray-200 rounded-lg"
            >Events</a
          >
          <a
            href="./resources.html"
            class="flex items-center p-3 my-1 text-gray-600 hover:bg-gray-200 rounded-lg"
            >Resources</a
          >
          <a
            href="./messages.html"
            class="flex items-center p-3 my-1 text-gray-600 hover:bg-gray-200 rounded-lg"
            >Messages</a
          >
        </nav>
        <div class="p-4">
          <button
            id="logout-button"
            class="w-full text-left p-3 text-gray-600 hover:bg-gray-200 rounded-lg"
          >
            Logout
          </button>
        </div>
      </aside>

      <main class="flex-1 p-8 overflow-y-auto">
        <!-- Notification area -->
        <div id="notification-container" class="fixed top-6 right-6 z-50"></div>
        <h2 class="text-3xl font-bold text-gray-800 mb-4 flex items-center gap-2">
          <svg class="w-8 h-8 text-brand-primary inline-block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
          Member Directory
        </h2>
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
          <div class="flex gap-2 w-full md:w-auto">
            <input id="search-input" type="text" placeholder="Search by name, email, or role..." class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-primary" />
            <button id="clear-search" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 hidden">Clear</button>
          </div>
          <button id="export-csv" class="bg-brand-primary text-white font-bold px-4 py-2 rounded-lg hover:bg-opacity-90 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
            Export CSV
          </button>
        </div>
        <div class="mt-2 bg-white p-6 rounded-lg shadow-sm">
          <div class="overflow-x-auto">
            <table class="w-full text-left">
              <thead>
                <tr class="border-b">
                  <th class="p-4 font-semibold">Name</th>
                  <th class="p-4 font-semibold">Email</th>
                  <th class="p-4 font-semibold">Role</th>
                  <th class="p-4 font-semibold">Joined</th>
                  <th class="p-4 font-semibold">Actions</th>
                </tr>
              </thead>
              <tbody id="members-table-body">
                <tr>
                  <td colspan="5" class="text-center p-8">
                    Loading members...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <div
      id="edit-modal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
    >
      <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Edit Member</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-user-id" />
          <div class="space-y-4">
            <div>
              <label
                for="edit-full-name"
                class="block text-sm font-medium text-gray-700"
                >Full Name</label
              >
              <input
                type="text"
                id="edit-full-name"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"
              />
            </div>
            <div>
              <label
                for="edit-email"
                class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="edit-email"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"
              />
            </div>
            <div>
              <label
                for="edit-role"
                class="block text-sm font-medium text-gray-700"
                >Role</label
              >
              <select
                id="edit-role"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"
              >
                <option value="member">Member</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div>
              <label
                for="edit-bio"
                class="block text-sm font-medium text-gray-700"
                >Bio</label
              >
              <textarea
                id="edit-bio"
                rows="3"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"
              ></textarea>
            </div>
            <div>
              <label
                for="edit-skills"
                class="block text-sm font-medium text-gray-700"
                >Skills (comma-separated)</label
              >
              <input
                type="text"
                id="edit-skills"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"
              />
            </div>
          </div>
          <div class="mt-6 flex justify-end space-x-3">
            <button
              type="button"
              id="cancel-edit-button"
              class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-brand-primary text-white font-bold py-2 px-4 rounded-lg"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Member Activity Modal -->
    <div
      id="activity-modal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
    >
      <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
        <h2 class="text-2xl font-bold mb-4" id="activity-modal-title">Member Activity</h2>
        <div id="activity-content">
          <div class="text-center p-8">Loading activity...</div>
        </div>
        <div class="mt-6 flex justify-end">
          <button
            type="button"
            id="close-activity-button"
            class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/directory.js"></script>
  </body>
</html>
