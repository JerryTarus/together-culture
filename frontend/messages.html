<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - Together Culture</title>
    <link rel="icon" type="image/png" href="/tfav.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <aside class="w-64 bg-white shadow-md flex flex-col">
        <div class="p-6">
          <h1 class="text-2xl font-bold brand-text-dark">CRM Portal</h1>
        </div>
        <nav id="sidebar-nav" class="flex-grow px-4"></nav>
        <div class="p-4">
          <button
            id="logout-button"
            class="w-full text-left p-3 text-gray-600 hover:bg-gray-200 rounded-lg"
          >
            Logout
          </button>
        </div>
      </aside>

      <main class="flex-1 p-8 overflow-y-auto">
        <h2 class="text-3xl font-bold text-gray-800">Messages</h2>

        <div class="flex gap-8 mt-8">
          <!-- Left: Directory & Conversations -->
          <div class="w-1/3 bg-white rounded-lg shadow-sm p-4 flex flex-col gap-6 min-h-[600px]">
            <div>
              <h3 class="text-lg font-semibold mb-2">Member Directory</h3>
              <div id="member-directory" class="flex flex-col gap-2 overflow-y-auto max-h-48">
                <!-- Example member with avatar -->
                <!--
                <div class="flex items-center gap-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                  <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center font-bold text-blue-600">AB</div>
                  <span class="font-medium text-gray-700">Alice Brown</span>
                </div>
                -->
              </div>
            </div>
            <div>
              <h3 class="text-lg font-semibold mb-2">Conversations</h3>
              <div id="conversation-list" class="flex flex-col gap-2 overflow-y-auto max-h-72"></div>
            </div>
          </div>
          <!-- Right: Chat Window -->
          <div class="flex-1 bg-white rounded-lg shadow-sm p-4 min-h-[600px] flex flex-col">
            <div id="chat-window" class="flex flex-col h-full hidden">
              <div id="chat-header" class="text-xl font-bold mb-4 flex items-center gap-3">
                <!-- Avatar for conversation partner -->
                <div id="chat-avatar" class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center font-bold text-blue-600 text-lg"></div>
                <span id="chat-header-name"></span>
              </div>
              <div id="chat-notifications" class="mb-2 text-sm text-brand-primary"></div>
              <div id="chat-messages" class="flex-1 overflow-y-auto border rounded p-3 bg-gray-50 mb-4" style="min-height:300px;"></div>
              <form id="chat-form" class="flex gap-2 items-center">
                <button type="button" id="emoji-btn" class="text-2xl px-2" title="Add emoji">ðŸ˜Š</button>
                <input id="chat-input" type="text" placeholder="Type your message..." class="flex-1 border rounded px-3 py-2" required autocomplete="off" />
                <button type="submit" class="bg-brand-primary text-white px-4 py-2 rounded">Send</button>
              </form>
              <div id="typing-indicator" class="text-xs text-gray-400 mt-1 h-4"></div>
            </div>
            <div id="chat-placeholder" class="flex-1 flex items-center justify-center text-gray-400">Select a member or conversation to start chatting.</div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/messages.js"></script>
  </body>
</html>
