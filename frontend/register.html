<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Together Culture</title>
    <link rel="icon" type="image/png" href="/tfav.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-brand-beige flex items-center justify-center min-h-screen p-4">
    <main class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-8 md:p-10">
            <div class="text-center mb-8">
                <a href="/" class="inline-block mb-4">
                    <h1 class="text-2xl font-bold brand-text-dark">Join Together Culture</h1>
                </a>
                <p class="text-gray-700 text-base font-medium bg-yellow-100 border-l-4 border-yellow-400 rounded px-4 py-3 mb-2">
                    <svg class="inline w-5 h-5 text-yellow-500 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z"/></svg>
                    After you register, your account will be <b>pending admin approval</b>. You will receive an email when approved.
                </p>
                <p class="text-gray-500 text-sm">Create your account to connect with our community.</p>
            </div>
            
            <div id="message-div" class="hidden px-4 py-3 rounded-lg relative mb-6" role="alert"></div>

            <form id="register-form" class="space-y-5">
                <div>
                    <label for="full_name" class="text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary">
                </div>
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary">
                </div>
                 <div>
                    <label for="confirm_password" class="text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-primary">
                </div>
                <div>
                    <button type="submit" id="register-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm font-bold text-white bg-brand-primary transition-colors hover:bg-opacity-90 focus:outline-none">
                        Create Account
                    </button>
                </div>
            </form>

            <p class="mt-8 text-sm text-center text-gray-500">
                Already have an account? <a href="login.html" class="font-medium brand-text-primary hover:underline">Log in</a>
            </p>
        </div>
    </main>
    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
