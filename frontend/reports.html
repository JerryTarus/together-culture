<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports - Together Culture</title>
    <link rel="icon" type="image/png" href="/tfav.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <aside class="w-64 bg-white shadow-md flex flex-col">
        <div class="p-6">
          <h1 class="text-2xl font-bold brand-text-dark">CRM Portal</h1>
        </div>
        <nav id="sidebar-nav" class="flex-grow px-4"></nav>
        <div class="p-4">
          <button
            id="logout-button"
            class="w-full text-left p-3 text-gray-600 hover:bg-gray-200 rounded-lg"
          >
            Logout
          </button>
        </div>
      </aside>

      <main class="flex-1 p-8 overflow-y-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Reports & Analytics</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-10">
          <!-- Example Report Card -->
          <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col gap-3 hover:scale-[1.02] transition-transform cursor-pointer border-l-4 border-blue-400">
            <div class="flex items-center gap-3">
              <svg class="w-7 h-7 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3v18h18"/></svg>
              <h3 class="font-bold text-lg text-gray-700">Member Growth</h3>
            </div>
            <div class="flex-1 flex items-center justify-center">
              <span class="text-4xl font-extrabold text-blue-500">+23%</span>
            </div>
            <p class="text-gray-500 text-sm">Compared to last month</p>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col gap-3 hover:scale-[1.02] transition-transform cursor-pointer border-l-4 border-green-400">
            <div class="flex items-center gap-3">
              <svg class="w-7 h-7 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 018 0v2m-4 4a4 4 0 100-8 4 4 0 000 8z"/></svg>
              <h3 class="font-bold text-lg text-gray-700">Event Attendance</h3>
            </div>
            <div class="flex-1 flex items-center justify-center">
              <span class="text-4xl font-extrabold text-green-500">312</span>
            </div>
            <p class="text-gray-500 text-sm">Total for this quarter</p>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col gap-3 hover:scale-[1.02] transition-transform cursor-pointer border-l-4 border-purple-400">
            <div class="flex items-center gap-3">
              <svg class="w-7 h-7 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3 0 1.657 1.343 3 3 3s3-1.343 3-3c0-1.657-1.343-3-3-3zm0 0V4m0 0a4 4 0 110 8 4 4 0 010-8z"/></svg>
              <h3 class="font-bold text-lg text-gray-700">Resource Downloads</h3>
            </div>
            <div class="flex-1 flex items-center justify-center">
              <span class="text-4xl font-extrabold text-purple-500">1,204</span>
            </div>
            <p class="text-gray-500 text-sm">This year</p>
          </div>
        </div>
        <!-- Charts/Analytics Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-10">
          <h3 class="font-semibold text-xl text-gray-700 mb-4 flex items-center gap-2">
            <svg class="w-6 h-6 text-brand-primary" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11 17v-6a1 1 0 011-1h2a1 1 0 011 1v6m-4 0h4"/></svg>
            Analytics Overview
          </h3>
          <div class="flex flex-col md:flex-row gap-8">
            <div class="flex-1">
              <canvas id="report-chart-1" height="200"></canvas>
            </div>
            <div class="flex-1">
              <canvas id="report-chart-2" height="200"></canvas>
            </div>
          </div>
        </div>
        <div class="flex justify-end">
          <button class="bg-brand-primary text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-brand-dark transition-colors">Export Reports</button>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/reports.js"></script>
  </body>
</html>
